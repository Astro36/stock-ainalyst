services:
  bot:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env

  db:
    build:
      context: ./db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${APP_ID}
      - POSTGRES_DB=${APP_ID}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    secrets:
      - db-password
    restart: always

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  db-data:
